<!DOCTYPE html>
<html lang="pl" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Panel administratora</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!--Navigation-->
<div th:insert="navbar"></div>

<!--Nagłówek - admin-->
<div class="container-fluid padding">
    <div class="row welcome text-center">
        <div class="col-12">
            <h1 class="display-4">
                Panel administratora
            </h1>
        </div>
        <hr class="my-4">
    </div>
</div>

<!--Panel administratora-->
<div class="container-fluid">
    <table class="table table-hover">
        <thead class="thead-dark text-center">
        <tr>
            <th class="table-center" scope="col">Nazwa</th>
            <th class="table-center" scope="col">Nr albumu tudenta</th>
            <th class="table-center" scope="col">Plik</th>
            <th class="table-center" scope="col">Ocena</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projekt : ${projekty}">
            <th th:rowspan="${projekt.getStudenci().size()}" scope="row" th:text="${projekt.getName()}"></th> <!-- Nazwa-->
            <td th:each="student : ${projekt.getStudenci()}" th:text="${student.getNrAlbum()}"></td><!-- Studenci-->
            <td class="table-center" th:if="${projekt.getFileUrl()==null}"><!-- Plik-->
                <p>Brak danych</p>
            </td>
            <td class="table-center" th:if="${projekt.getFileUrl()!=null}">
                <a th:href="${projekt.getFileUrl()}">
                    <button class="btn btn-md btn-primary">Pobierz plik</button>
                </a>
            </td>
            <td class="table-center"><!-- Ocena-->
                <a>
                    <form th:action="${'/projkety/grade/'+projekt.getId()}">
                        <button class="btn btn-md btn-primary">Oceń</button>
                    </form>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<hr class="my-4">



<!--Footer-->
<div th:insert="footer"></div>

</body>
</html>
